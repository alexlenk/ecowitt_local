name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
          
      - name: Lint with flake8
        run: |
          flake8 custom_components/ecowitt_local --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 custom_components/ecowitt_local --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: Type check with mypy
        run: |
          mypy custom_components/ecowitt_local
          
      - name: Test with pytest
        run: |
          PYTHONPATH="$PWD" pytest tests/ --cov=custom_components.ecowitt_local --cov-report=xml --cov-report=term-missing
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella