name: Claude Code Integration

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  claude-code:
    # Only trigger for WH77 test issue - restrict to test scenario only
    if: |
      (contains(github.event.issue.title, 'WH77 Multi-Sensor Station') || 
       contains(github.event.issue.body, 'WH77 Multi-Sensor Station')) &&
      (contains(github.event.issue.body, '@claude') || contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Claude Code
        uses: anthropics/claude-code-github-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Additional configuration
          max-iterations: 5
          model: claude-3-5-sonnet-20241022