name: Auto PR for Claude Branches

on:
  workflow_run:
    workflows: ["CI"]  # Only trigger on CI completion (longest running workflow)
    types: [completed]
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    # Only run if all required workflows succeeded
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'claude/')

    steps:
      - name: Check if branch still exists
        id: check-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          ENCODED_BRANCH="${BRANCH//\//%2F}"
          if gh api "repos/${{ github.repository }}/branches/${ENCODED_BRANCH}" --silent 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Branch $BRANCH exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Branch $BRANCH no longer exists (already merged or deleted) - skipping"
          fi

      - name: Checkout code
        if: steps.check-branch.outputs.exists == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Check if PR already exists
        if: steps.check-branch.outputs.exists == 'true'
        id: check-pr
        run: |
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          PR_EXISTS=$(gh pr list --head "$BRANCH_NAME" --base main --json number --jq length)
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from manifest
        id: version
        if: steps.check-branch.outputs.exists == 'true' && steps.check-pr.outputs.exists == '0'
        run: |
          VERSION=$(jq -r '.version' custom_components/ecowitt_local/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if version changed compared to main
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:custom_components/ecowitt_local/manifest.json | jq -r '.version')
          echo "main_version=$MAIN_VERSION" >> $GITHUB_OUTPUT

          if [ "$VERSION" == "$MAIN_VERSION" ]; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Version $VERSION is the same as main branch - skipping PR creation"
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed from $MAIN_VERSION to $VERSION"
          fi

      - name: Check if CHANGELOG exists
        id: changelog
        if: steps.check-branch.outputs.exists == 'true' && steps.check-pr.outputs.exists == '0' && steps.version.outputs.version_changed == 'true'
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            # Extract latest version section from CHANGELOG
            VERSION="${{ steps.version.outputs.version }}"
            awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | head -n -1 > /tmp/release_notes.md
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }}" > /tmp/release_notes.md
          fi

      - name: Create Pull Request
        if: steps.check-branch.outputs.exists == 'true' && steps.check-pr.outputs.exists == '0' && steps.version.outputs.version_changed == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Create PR body
          cat > /tmp/pr_body.md << 'EOF'
          ## ü§ñ Automated Release PR

          This PR was automatically created by GitHub Actions after all CI checks passed on the claude branch.

          EOF

          # Add release notes if CHANGELOG exists
          if [ -f /tmp/release_notes.md ]; then
            cat /tmp/release_notes.md >> /tmp/pr_body.md
          fi

          # Add footer
          cat >> /tmp/pr_body.md << 'EOF'

          ---

          ### ‚úÖ Pre-merge Checklist
          - [x] All CI tests passing
          - [x] Version bumped in manifest.json
          - [x] CHANGELOG.md updated (if exists)

          ### üöÄ Post-merge Actions
          After merging, GitHub Actions will automatically:
          - Create git tag `v$VERSION`
          - Create GitHub Release
          - HACS will detect the new release
          EOF

          BRANCH="${{ steps.check-pr.outputs.branch }}"

          # Create the PR (try with label first, fallback to no label)
          if gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body-file /tmp/pr_body.md \
            --label "release" 2>/dev/null; then
            echo "‚úÖ PR created successfully with release label"
          elif gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body-file /tmp/pr_body.md; then
            echo "‚úÖ PR created successfully (without label)"
          else
            echo "‚ö†Ô∏è PR creation failed - may already exist"
            exit 0  # Exit successfully to avoid failing the workflow
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
