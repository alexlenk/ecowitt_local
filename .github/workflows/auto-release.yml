name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if this is a merged PR or manual workflow dispatch
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.event.head_commit.message != '')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from manifest
        id: version
        run: |
          # Check if manifest.json exists
          if [ ! -f custom_components/ecowitt_local/manifest.json ]; then
            echo "âŒ Error: manifest.json not found"
            exit 1
          fi
          
          # Extract version with error handling
          VERSION=$(jq -r '.version // empty' custom_components/ecowitt_local/manifest.json)
          
          if [ -z "$VERSION" ]; then
            echo "âŒ Error: Could not extract version from manifest.json"
            exit 1
          fi
          
          # Validate version format (X.Y.Z)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âš ï¸ Warning: Version '$VERSION' may not follow semantic versioning (X.Y.Z)"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Extracted version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          
          # Fetch all tags from remote
          git fetch --tags
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tag $TAG already exists, will skip release creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG does not exist, will create new release"
          fi

      - name: Extract release notes from CHANGELOG
        id: release-notes
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES_FILE="/tmp/release_notes.md"
          
          if [ -f CHANGELOG.md ]; then
            echo "ðŸ“„ Found CHANGELOG.md, extracting notes for version $VERSION"
            
            # Extract the section for this version
            # Get content between version header and next version header (or end)
            awk "/## \[$VERSION\]/,/^## \[/ {
              if (/^## \[$VERSION\]/) next;
              if (/^## \[/) exit;
              print
            }" CHANGELOG.md > "$NOTES_FILE"
            
            # Remove leading/trailing empty lines
            sed -i '/./,$!d' "$NOTES_FILE"
            sed -i -e :a -e '/^\s*$/d;N;ba' "$NOTES_FILE"
            
            # If no specific version section found or empty, use generic message
            if [ ! -s "$NOTES_FILE" ]; then
              echo "âš ï¸ Version section not found in CHANGELOG.md, using generic release description"
              echo "# Release v$VERSION" > "$NOTES_FILE"
              echo "" >> "$NOTES_FILE"
              echo "This release includes updates and improvements to the Ecowitt Local integration." >> "$NOTES_FILE"
              echo "" >> "$NOTES_FILE"
              echo "For detailed changes, see the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)." >> "$NOTES_FILE"
            else
              echo "âœ… Extracted release notes from CHANGELOG.md"
            fi
          else
            echo "âš ï¸ CHANGELOG.md not found, generating basic release description"
            echo "# Release v$VERSION" > "$NOTES_FILE"
            echo "" >> "$NOTES_FILE"
            echo "This release includes updates and improvements to the Ecowitt Local integration." >> "$NOTES_FILE"
          fi
          
          # Set output for release notes using delimiter
          {
            echo "notes<<RELEASE_NOTES_EOF"
            cat "$NOTES_FILE"
            echo "RELEASE_NOTES_EOF"
          } >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          
          echo "ðŸ·ï¸ Creating annotated tag: $TAG"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$TAG" -m "Release v$VERSION"
          
          # Push tag with error handling
          if git push origin "$TAG"; then
            echo "âœ… Successfully pushed tag $TAG"
          else
            echo "âŒ Error: Failed to push tag $TAG"
            exit 1
          fi

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          echo "ðŸ“¦ Creating GitHub release for $TAG"
          
          # Save release notes to file for gh release create
          cat > /tmp/release_body.md << 'RELEASE_NOTES_EOF'
          ${{ steps.release-notes.outputs.notes }}
          RELEASE_NOTES_EOF
          
          # Create release using GitHub CLI with error handling
          if gh release create "$TAG" \
            --title "$TAG" \
            --notes-file /tmp/release_body.md \
            --latest; then
            echo "âœ… Successfully created GitHub release $TAG"
          else
            echo "âŒ Error: Failed to create GitHub release"
            # Clean up the tag if release creation failed
            git push --delete origin "$TAG" || true
            git tag -d "$TAG" || true
            exit 1
          fi

      - name: Notify release created
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          echo "âœ… Release ${{ steps.version.outputs.tag }} created successfully!"
          echo "ðŸ“¦ HACS will automatically detect this release"
          echo "ðŸ”— View release at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"

      - name: Skip release (tag exists)
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "â­ï¸ Tag ${{ steps.version.outputs.tag }} already exists, skipping release creation"
          echo "ðŸ”— Existing release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
